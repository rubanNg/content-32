<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <iframe id="frame" src="{{src}}?source=240" width="640" height="480" frameborder="0" allowfullscreen></iframe>
  <script>
   document.addEventListener('DOMContentLoaded', () => {
     window.onerror = () => window.close();
  const frame = document.querySelector("#frame");
  if (!frame) window.close();
  let video = null;

  const interval = setInterval(() => {
    video = frame?.contentWindow?.document?.querySelector("video");
    if (video) {
      clearInterval(interval);
      video?.play();
      setTimeout(() => {
        window.close()
      }, 13_000)
    }
  }, 50)
});
  </script>
</body>
</html>
